<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLineaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLineaEmpty}" rendered="#{lineaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lineaController.items.rowCount > 0}">
                    <h:outputText value="#{lineaController.pagination.pageFirstItem + 1}..#{lineaController.pagination.pageLastItem + 1}/#{lineaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lineaController.previous}" value="#{bundle.Previous} #{lineaController.pagination.pageSize}" rendered="#{lineaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lineaController.next}" value="#{bundle.Next} #{lineaController.pagination.pageSize}" rendered="#{lineaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lineaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineaTitle_lineaPK_idLINEA}"/>
                            </f:facet>
                            <h:outputText value="#{item.lineaPK.idLINEA}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineaTitle_estadoLinea}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoLinea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineaTitle_persona}"/>
                            </f:facet>
                            <h:outputText value="#{item.persona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lineaController.prepareView}" value="#{bundle.ListLineaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lineaController.prepareEdit}" value="#{bundle.ListLineaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lineaController.destroy}" value="#{bundle.ListLineaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lineaController.prepareCreate}" value="#{bundle.ListLineaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLineaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
