<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_idPERSONA}" for="idPERSONA" />
                    <h:inputText id="idPERSONA" value="#{personaController.selected.idPERSONA}" title="#{bundle.EditPersonaTitle_idPERSONA}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idPERSONA}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{personaController.selected.apellido}" title="#{bundle.EditPersonaTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_telefonoFijo}" for="telefonoFijo" />
                    <h:inputText id="telefonoFijo" value="#{personaController.selected.telefonoFijo}" title="#{bundle.EditPersonaTitle_telefonoFijo}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_fechaNaciemiento}" for="fechaNaciemiento" />
                    <h:inputText id="fechaNaciemiento" value="#{personaController.selected.fechaNaciemiento}" title="#{bundle.EditPersonaTitle_fechaNaciemiento}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{personaController.selected.cedula}" title="#{bundle.EditPersonaTitle_cedula}" />
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
